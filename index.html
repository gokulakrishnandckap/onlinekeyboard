<!DOCTYPE html>
<html lang="en">
<head>
    <title>English Keyboard</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <h1>Online Keyboard</h1>
        <h2>For Tamil keyboard, Please mouse over the Tamil keyboard button</h2>
        <div class="text">

            <textarea name="" class="area" value="disable" onclick="disable()"></textarea>
        </div>
        <div class="keyboard">
            <div class="buttons">

            </div>
                <button class="shift">Shift</button>
                <button class="shifts">Shift</button>
                <button class="Ctrl">Ctrl</button>
                <button class="Alt">Alt</button>
                <button class="spaces"></button>
                <button class="voice">Ctrl</button>
                <button class="voice1">Alt</button>
                <button class="tamil">Tamil Keyboard</button>

        </div>
   
    
    </div>



    <script src="index.js"></script>
</body>
</html>
